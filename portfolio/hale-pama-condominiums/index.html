		<script type="text/javascript" src="../../slick/slick.min.js"></script>

		<script type="text/javascript">
			$(document).ready(function(){
				// make sure all the values are separated by commas or the whole thing breaks!  But don't put a comma after the last line.
				$('.small-images').slick({
					asNavFor: '.large-image',
					centerMode: true,
					dots: true,
					focusOnSelect: true,
					infinite: true,
					slidesToScroll: 1,
					slidesToShow: 3,
					swipeToSlide: true, 
					variableWidth: true,
					responsive: [
						{
							breakpoint: 720,
							settings: {
								dots: false,
							}
						},
						{
							breakpoint: 640, //width < 640
							settings: {
								dots: false,
								slidesToShow: 3
							}
						},
						{
							breakpoint: 480,  //width < 480
							settings: {
								adaptiveHeight: true,
								asNavFor: null,
								dots: false,
								fade: true,
								slidesToShow: 1,
								variableWidth: false
							}
						}
					]
				});

				$('.large-image').slick({
					adaptiveHeight: true,
					asNavFor: '.small-images',
					fade: true,
					lazyLoad: 'progressive',
					slidesToScroll: 1,
					slidesToShow: 1,
					responsive: [
						{
							breakpoint: 480,  //width < 480
							settings: 'unslick'
						}
					]
				});
			});
		</script>
